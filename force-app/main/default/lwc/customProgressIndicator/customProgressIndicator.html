<!-- Custom Progress Indicator -->
<template>
    <div if:true={steps} class={progressClasses}>
        <ol class="slds-progress__list">
            <template for:each={steps} for:item="step">
                <li class="slds-progress__item slds-is-completed" key={step.label}>
                    <div class="slds-progress__marker">
                        <span class="slds-assistive-text">{step.label}</span>
                    </div>
                    <div class="slds-progress__item_content slds-grid slds-grid_align-spread">{step.value}</div>
                </li>
            </template>
        </ol> 
        <div aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" role="progressbar">
            <span class="slds-assistive-text">Progress: 100%</span>
          </div>    
    </div>
</template>
