<!-- Custom Progress Indicator -->
<template>
    <div if:true={_steps} class="slds-progress slds-progress_vertical custom_indicator">
        <ol class="slds-progress__list">
            <template for:each={_steps} for:item="step">
                <li class={step.stepClass} key={step.label}>
                    <div class={markerClass}>
                        <span class="slds-assistive-text">{step.label}</span>
                        <lightning-icon if:true={step.checked} class="slds-icon-utility-success slds-icon_container blue-icon"
                            size="xx-small" icon-name="utility:success"></lightning-icon>
                    </div>
                    <div class="slds-progress__item_content">
                        <div>{step.label}</div>
                        <template if:true={step.description}>
                            <div>{step.description}</div>
                        </template>
                    </div>
                </li>
            </template>
        </ol>
        <div aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" role="progressbar">
            <span class="slds-assistive-text">Progress: 100%</span>
        </div>
    </div>
</template>
